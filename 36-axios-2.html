<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Axios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            function init() {
                axios.get('https://randomuser.me/api/?results=3').then(function(reponse) {
                    console.log(reponse.data.results);
                    var tab = document.getElementById('tab');
                    var persons = reponse.data.results;
                    var div = document.getElementById('container');
                    for(var i=0; i <persons.length; i++) {
                        name  = persons[i].name.first + ' ' + persons[i].name.last;
                        ima   =  persons[i].picture.large;
                        email = persons[i].email;
                        phone =  persons[i].phone;
                        div.innerHTML +='<div class="contenu"><img src="' + ima + '">' + name + '<br>'+ email + '<br>' + phone +'</div>';                    
                    }
                });
            }
        </script>
        <style>
            #container {
                display: flex;
                flex-direction: column;
                align-items: center;
                row-gap: 20px;
            }
            .contenu {
               display: flex;
               column-gap: 20px;
            }
        </style>
    </head>
    <body onload="init();">
       <div class="mb-3" id="container">

       </div>
    </body>
</html>
