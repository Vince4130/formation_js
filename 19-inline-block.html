<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Inline Block</title>
        <link rel="stylesheet" href="css/mycss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script>
            function displayMme() {
                var d = document.getElementById('njf');
                //d.style.display = 'block';
                d.style.visibility = 'visible';
            }

            function displayM() {
                var d = document.getElementById('njf');
                //d.style.display = 'none';
                 d.style.visibility = 'hidden';
            }
        </script>
    </head>
    <body>
        <form class="myForm">
            <fieldset>
                <div class="mb-3 border myDiv">
                    <input class="form-check-input" type="radio" name="genre" id="monsieur" style="font-weight: bold; text-align: center;" onclick="displayM()">
                    <label class="form-check-label" for="monsieur">M.</label>
                    <input class="form-check-input" type="radio" checked name="genre" id="madame" style="font-weight: bold; text-align: center;" onclick="displayMme()">
                    <label class="form-check-label" for="madame">Madame</label>
                    <div id="njf">
                        <label class="form-label">Nom de jeune fille</label>
                        <br>
                        <input type="text"class="form-control" style="margin-top: 10px;">
                    </div> 
                </div>
            </fieldset>
        </form>
    </body>
</html>
