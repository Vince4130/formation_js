<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>List & Link</title>
        <link rel="stylesheet" href="css/mycss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            li {
                display: inline-block;
                list-style: none;
                margin-left: 3rem;
            }
            a {
                text-decoration: none;
                color: black;
            }

            a:hover {
                text-decoration: none;
                font-weight: bold;
                color: lightgray;
            }
        </style>
        <script>
            function addLi() {
                var ul = document.getElementById('liste');
                var nb = ul.children.length + 1;  /* ul.childElementCount +1  */
                var li = document.createElement('li');
                var a  = document.createElement('a');
                a.setAttribute('href', 'page'+nb+'.html');
                var node = document.createTextNode('Page '+nb);
                a.appendChild(node);
                li.appendChild(a);
                ul.appendChild(li);
            }
            
        </script>
    </head>
    <body>
        <div class="myList">
            <ul id="liste">
                <li><a href="page1.html">Page 1</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li><a href="page3.html">Page 3</a></li>
                <li><a href="page4.html">Page 4</a></li>
                <li><a href="page5.html">Page 5</a></li>
            </ul>  
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-dark" id="b1" onclick="addLi()">Add link</button>
        </div>
    </body>
</html>
