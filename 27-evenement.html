<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>ClassName</title>
        <link rel="stylesheet" href="css/mycss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
        <script>
            function sayHello() {
                alert('Hello');
            }

            function marche() {
                document.getElementById('b1').onclick = sayHello;
            }

            function arret() {
                document.getElementById('b1').onclick = null;
            }
        </script>
    </head>
    <body>
        <div class="buttons">
            <button type="button" class="btn btn-dark" id="b1">Hello</button>
            <button type="button" class="btn btn-success" id="b2" onclick="marche();">On</button>
            <button type="button" class="btn btn-danger" id="b3" onclick="arret();">Off</button>
        </div>
    </body>
</html>
