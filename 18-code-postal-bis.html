<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Code Postal</title>
        <link rel="stylesheet" href="css/mycss.css">

    </head>
    <body>
        <form class="myForm">
            <fieldset>
                <div class="mb-3 border myDiv">
                    <label class="myHorloge">Code Postal</label>
                    <input type="text" class="form-control" name="codepostal" style="font-weight: bold; text-align: center;" pattern="^[0-9]{5}$" title="Code Postal invalide">
                    <div class="buttons">
                        <input type="submit" class="btn btn-success" value="Try It" style="margin-top: 10px; width: 100px;">
                    </div>   
                </div>
            </fieldset>
        </form>
    </body>
</html>
