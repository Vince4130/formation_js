<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Formulaire</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script>
            function calcul() {
              var n1 = parseFloat(f.number1.value);
              var n2 = parseFloat(f.number2.value);
              f.resultat.value = 'Après l\'opération r1 += r2, r1 a pour valeur ' + (n1 + n2)+'\n'
              + 'Après l\'opération r1 *= r2, r1 a pour valeur ' + (n1 * n2)+'\n'
              + 'Après l\'opération r1 /= r2, r1 a pour valeur ' + (n1 / n2)+'\n'
              + 'Après l\'opération r1 %= r2, r1 a pour valeur ' + (n1 % n2)+'\n';
            }
        </script>
    </head>
    <body>
        <form name="f" style="width: 600px; margin: auto; margin-top: 50px;">
            <fieldset>
                <input type="text" class="form-control" name="number1">
                <p></p>
                <input type="text" class="form-control" name="number2">
                <p></p>
                <input type="button" class="btn btn-success" value="Calculer" onclick="calcul()">
                <p></p>
                <textarea name="resultat" class="form-control" rows="6" cols="75"></textarea>
            </fieldset>
        </form>
    </body>
</html>
