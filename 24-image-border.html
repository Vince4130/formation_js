<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Border</title>
        <link rel="stylesheet" href="css/mycss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            img {
                border: 1rem transparent solid;
            }
        </style>
        <script>
            function borderSolid() {
                
                var img = document.getElementsByTagName('img');
                var but = document.getElementById('b1');

                if(but.innerHTML == 'Border') {
                    but.innerHTML = 'Delete Border';
                
                    for (var i=0; i < img.length; i++) {
                        img[i].style.border = 'solid 1rem black';
                        img[i].style.borderRadius = '10px';
                    } 
                } else {
                    but.innerHTML = 'Border';
                     
                     for (var i=0; i < img.length; i++) {
                        img[i].style.border = 'solid 1rem transparent';
                    } 
                }
                
            }
        </script>
    </head>
    <body>
        <div class="mb-3 image-border">
            <img src="img/ansible.webp" alt="">
            <img src="img/ansible.webp" alt="">
            <img src="img/ansible.webp" alt="">    
        </div>
        <div class="buttons">
                <button type="button" class="btn btn-primary" id="b1" onclick="borderSolid();">Border</button>
        </div>
    </body>
</html>
