<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Code Postal</title>
        <link rel="stylesheet" href="css/mycss.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script>
            function codePostal() {
                var exp = new RegExp(/^[0-9]{5}$/);
                var code = f.codepostal.value;

                if(exp.test(code)) {
                    f.codepostal.value = 'Code postal OK';
                } else {
                    f.codepostal.value = 'Code postal KO';
                }

            }
        </script>
    </head>
    <body>
        <form name="f" class="myForm">
            <fieldset>
                <div class="mb-3 border myDiv">
                    <label for="horloge" class="myHorloge">Code Postal</label>
                    <input type="text" class="form-control" name="codepostal" style="font-weight: bold; text-align: center;">
                    <div class="buttons">
                        <input type="button" class="btn btn-success" value="Try It" style="margin-top: 10px; width: 100px;" onclick="codePostal()">
                    </div>   
                </div>
            </fieldset>
        </form>
    </body>
</html>
